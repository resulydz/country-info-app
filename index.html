<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="txtSearch" type="text" class="form-control" placeholder="Enter a country name">
                    <button id="btnSearch" type="button" class="btn rounded-end">Search</button>
                    <button id="btnLocation" type="button" class="btn ms-2 rounded-circle">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="details">
            <div class="card mb-3">
                <div class="card-header">Search Result</div>
                <div class="card-body">
                    <div class="row" id="country-details">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Neighboring Countries</div>
                <div class="card-body">
                    <div class="row" id="neighbors">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   <script src="index.js"></script>
</body>
</html>
